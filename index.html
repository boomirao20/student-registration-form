<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <label for="name">First name:</label>
        <input type="text"> <br><br>
        <label for="name">Last name:</label>
        <input type="text"> <br><br>
        <label for="number">Mobile Number:</label>
        <input type="text"> <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="female"/>Female 
        <input type="radio" name="male"/> Male <br> <br>
        <label for="date of birth">Date of Birth(DOB)</label> 
        <input type="month" id="start" name="start" min="2018-03" value="2018-03"><br><br>
        <label for="address">Address:</label>
        <textarea cols="50" rows="8" value="address"></textarea> <br><br>
        <label for="city">City:</label>
        <input type="text"> <br><br>
        <label for="State">State:</label>
        <input type="text"><br><br>
        <label for="Country">Country:</label>
        <input type="text"><br><br>
        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox">
        <input value="Drawing"><br>
        <input type="checkbox">
        <input value="Singing">
        <input type="checkbox">
        <input value="Dancing"><br>
        <input type="checkbox">
        <input value="Sketching">
        <input type="checkbox">
        <input value="Others"><br><br>
        <label for="">Qualification:</label>
        <input type="checkbox">
        <input value="High School(10th)"><br>
        <input type="checkbox">
        <input value="Higher School(12th)">
        <input type="checkbox">
        <input value="Graduation"><br>
        <input type="checkbox">
        <input value="Post Graduation">
        <input type="checkbox">
        <input value="Phd"><br><br>
        <label for="">Courses applied for:</label>
        <input type="radio">BCA<br>
        <input type="radio">B.Com
        <input type="radio">B.Sc<br>
        <input type="radio">BA
        <input type="radio">MCA<br>
        <input type="radio">M.Com
        <input type="radio">M.Sc<br>
        <input type="radio">MA<br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
